version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: simuai-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: simuai
      POSTGRES_USER: simuai
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - simuai-network

  backend:
    build: ./backend
    container_name: simuai-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://simuai:password@postgres:5432/simuai
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-refresh-secret-key-change-in-production
      GROQ_API_KEY: your-groq-api-key
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - simuai-network

  frontend:
    build: ./frontend
    container_name: simuai-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - simuai-network

  nginx:
    image: nginx:alpine
    container_name: simuai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - simuai-network

volumes:
  postgres_data:

networks:
  simuai-network:
    driver: bridge
